<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="assets/productivity.png">
</head>
<body>
    <header>
        <h1>Day Planner</h1>
        <div class="counters">
            <span id="total-tasks">Total Tasks: 0</span>
            <span id="pending-tasks">Pending Tasks: 0</span>
            <span id="completed-tasks">Completed Tasks: 0</span>
        </div>
        <button id="theme-toggle"><i class="fas fa-adjust"></i> Toggle Light/Dark Mode</button>
    </header>
    <main>
        <section class="task-input">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-task">Add Task</button>
        </section>
        <section class="task-list">
            <ul id="tasks" class="sortable"></ul>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
